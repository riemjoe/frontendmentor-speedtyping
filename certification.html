<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certification</title>
    <style>
        *
        {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body
        {
            font-family: Arial, sans-serif;
            width: 29.7cm;
            height: 21cm;
            border: 1px solid #000;
            text-align: center;
            padding: 2cm 4cm;
        }

        h1
        {
            font-size: 4rem;
            text-transform: uppercase;
            font-weight: 800;
            line-height: 4rem;
        }

        h2
        {
            letter-spacing: 0.4rem;
            text-transform: uppercase;
            font-weight: 800;
            padding: 0.5rem;
            border-bottom: 2px solid #000;
            margin-bottom: 2rem;
        }

        .slogan
        {
            font-size: 14pt;
            font-weight: 300;
            text-transform: uppercase;
        }

        .name
        {
            font-size: 4rem;
            padding: 3rem 0;
            font-weight: 700;
        }

        .description
        {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <h1>Certification</h1>
    <h2>Speedwriting</h2>

    <p class="slogan">This certificate is proudly presented to</p>
    <p class="name">Max Mustermann</p>

    <p class="description">
        For successfully completing the Speedwriting exam on <span>24th December 2025</span>
    </p>
    <p>Difficulty: Medium</p>
    <p>Words per minute: 75</p>
    <p>Accuracy: 92%</p>

    <div class="singing">
        <img src="./app/certificate/signature.png" alt="Signature" style="width: 10cm; margin-top: 3rem;">
    </div>

    <div class="digital-check-hash" style="font-size: 0.8rem; font-family: monospace; margin-top: 2rem;">
        <p>Check-Hash: <span>3f5e8c9d2a1b4e6f7g8h9i0jklmnopqrstuvwx</span></p>
        <p>Certification-ID: <span>3844</span></p>
    </div>
</body>
</html>
